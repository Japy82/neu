      body {
        font-family: "UniSansBook";
        font-size: 100%;
        margin: 0;
        padding: 0;
        background-color: #2d2d37;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      #map {
            position: absolute;
		    float: right;
		    right: 0;
		    top: 0;
		    width: 50%;
		    height: 100%;
		    background-color: grey;}


   		#left_collumn {
   		clear: both;
    	float: left;
    	padding: 20px 0 30px 30px;
   		}

       #main {
           	position: relative;
		    display: block;
		    max-width: 95%;
		    height: 700px;
		    margin: 40px auto;
		    background-color: #F3F3F3;
		    border-radius: 4px;
  	 	 	box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.5);
       }

       h1 {
       	line-height: 1.2;
	    font-family: 'UniSansBook';
	    font-weight: normal;
	    letter-spacing: 0.5px;
	    margin-bottom: 0px;
       }

       h2 {
       	font-size: 14px;
       }

       button {
		  text-transform: uppercase;
		  font-size: 14px;
		  background: none;
		  transition: background-color .1s linear, color .1s linear, border-color .1s linear;
		  padding: 10px 20px;
		  border-radius: 21px;
		  border: 1.5px solid;
		  text-align: center;
		  position: relative;
		  cursor: pointer; }

		  .button[disabled] {
    background: none !important;
    border-color: #ddd !important;
    cursor: auto;
    color: #888; }
    .button[disabled]:hover {
      background: none;
      border-color: #ddd;
      cursor: auto;
      color: #888; }
  .button.loading[disabled] {
    background-color: #00c8e6 !important;
    border-color: #00c8e6 !important; }
    .button.loading[disabled]:hover {
      background-color: #00c8e6;
      border-color: #00c8e6; }

.button--confirmation {
  text-transform: none; }

.button--coral {
  background-color: #fa4b69;
  border-color: #fa4b69;
  color: white; }
  .button--coral:hover, .button--coral:focus {
    background-color: #d43e57;
    border-color: #d43e57; }

.button--white {
  background-color: white;
  border-color: white; }
  .button--white:hover, .button--white:focus {
    background-color: #e3e3e3;
    border-color: #e3e3e3; }

.button--ghost--tarmac {
  color: #2d2d37; }
  .button--ghost--tarmac:hover, .button--ghost--tarmac:focus {
    background-color: #2d2d37;
    border-color: #2d2d37;
    color: #fff; }
  .button--ghost--tarmac.loading {
    background-color: #2d2d37;
    border-color: #2d2d37; }

.button--filled--blue {
  background-color: #00c8e6;
  border-color: #00c8e6; }
  .button--filled--blue:hover {
    background-color: #019Cb3;
    border-color: #019Cb3; }
  .button--filled--blue.loading:hover {
    background-color: #00c8e6;
    border-color: #00c8e6; }

.settings__form__save-button {
  background-color: #00c8e6;
  border-color: #00c8e6; }
  .settings__form__save-button:hover {
    background-color: #00c8e6;
    border-color: #00c8e6; }
  .settings__form__save-button.hover {
    background-color: #019Cb3;
    border-color: #019Cb3; }
  .settings__form__save-button.loading:hover {
    background-color: #00c8e6;
    border-color: #00c8e6; }
  .settings__form__save-button.loading, .settings__form__save-button.loading.hover {
    background-color: #00c8e6;
    border-color: #00c8e6; }

			    <h1>COBI.js simulator </h1>
			    <p> website contains COBI.js? <span id="is-cobi-supported">false</span></p><br>
			    <section>
			      <h3> Fake input file</h3>
			      <span>A json Cobitrack file or a gpx file </span>
			      <input id="input-file" type="file" name="pic" accept="application/json,application/xml">
			      <button id="stop-playback" class="button settings__form__save-button spinning-button button--filled--blue hover">Stop playback</button>
			    </section>
			    <section>
			      <span>Touch interaction: </span>
			      <input id="touch-ui-toggle" type="checkbox"> <span> Enabled </span>
			    </section>
			    <section>
			      <h3>Location </h3>
			      <span> latitude: </span><input id="latitude" type="number" min="-90" max="90">
			      <span> longitude: </span><input id="longitude" type="number" min="-180" max="180">
			      <button id="position">apply</button>
			    </section>
			    <section>
			      <h3>Thumb controller</h3>
			      <select id="tc-type">
			        <option value="COBI" selected="selected">cobi</option>
			        <option value="BOSCH_INTUVIA">bosch intuvia</option>
			        <option value="BOSCH_NYON">bosch nyon</option>
			        <option value="BOSCH_INTUVIA_MY17">bosch intuvia 2017</option>
			      </select>
