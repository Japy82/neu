<!doctype html>
<html>
  <head>
    <title>COBI.js simulator</title>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com ">

    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      #map {
        float: right;
        right: 0;
        width: 50%;
        height: 300px;
        background-color: grey;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see chrome Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="index.js"></script>
  </head>
  <body>
    <div id="status"></div>
    <div id="map"></div>
    <img id="image-result" hidden>
    <h1>COBI.js simulator for Webapps</h1>
    <p> COBI.js supported? <span id="is-cobi-supported">false</span></p>
    <section>
      <h4> Fake input file</h4>
      <span>A json Cobitrack file or a gpx file </span>
      <input id="input-file" type="file" name="pic" accept="application/json,application/xml">
      <button id="stop-playback" disabled>Stop playback</button>
    </section>
    <section>
      <h4>Touch UI </h4>
      <input id="touch-ui-toggle" type="checkbox"> <span> Enabled </span>
    </section>
    <section>
      <h4>Location </h4>
      <span> latitude: </span><input id="latitude" type="number" min="-90" max="90">
      <span> longitude: </span><input id="longitude" type="number" min="-180" max="180">
      <button id="position">apply</button>
    </section>
    <section>
      <h3>thumb controller</h3>
      <select id="tc-type">
        <option value="COBI" selected="selected">cobi</option>
        <option value="BOSCH_INTUVIA">bosch intuvia</option>
        <option value="BOSCH_NYON">bosch nyon</option>
        <option value="BOSCH_INTUVIA_MY17">bosch intuvia 2017</option>
      </select>
      <button id="tc-up">up</button>
      <button id="tc-down">down</button>
      <button id="tc-left">left</button>
      <button id="tc-right">right</button>
      <button id="tc-select">select</button>
    </section>

    <script src="maps.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJmloGS_QRE3aetND1q2CRH6Q_lJiwTyA&callback=initMap"></script>

  </body>
</html>
